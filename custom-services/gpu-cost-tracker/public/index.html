<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GPU Cost Tracker - AI Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; background: #0f1419; color: #fff; }
        .header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin: 20px 0; }
        .card { background: #1a1f2e; border-radius: 12px; padding: 20px; border: 1px solid #2a3441; }
        .metric { font-size: 2.5em; font-weight: bold; color: #667eea; }
        .label { color: #8892b0; margin-bottom: 8px; font-size: 0.9em; text-transform: uppercase; }
        .gpu-bar { background: #2a3441; height: 30px; border-radius: 6px; overflow: hidden; margin: 10px 0; }
        .gpu-fill { height: 100%; background: linear-gradient(90deg, #667eea, #764ba2); transition: width 0.3s; }
        .allocation-list { max-height: 300px; overflow-y: auto; }
        .allocation-item { background: #2a3441; padding: 12px; margin: 8px 0; border-radius: 6px; display: flex; justify-content: space-between; }
        .status { padding: 4px 12px; border-radius: 20px; font-size: 0.85em; }
        .status.active { background: #10b981; }
        .chart-container { position: relative; height: 300px; }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>ðŸš€ GPU Resource & Cost Management</h1>
            <p>AI Developer Platform - Real-time Infrastructure Monitoring</p>
        </div>
    </div>
    
    <div class="container">
        <div class="grid">
            <div class="card">
                <div class="label">Monthly Spend</div>
                <div class="metric">$<span id="spend">0</span></div>
                <div class="gpu-bar"><div class="gpu-fill" id="budget-bar"></div></div>
                <div style="font-size: 0.9em; color: #8892b0;">Budget: $<span id="budget">10000</span></div>
            </div>
            
            <div class="card">
                <div class="label">Available GPUs</div>
                <div id="gpu-availability"></div>
            </div>
            
            <div class="card">
                <div class="label">Active Allocations</div>
                <div class="metric" id="active-count">0</div>
                <div style="color: #8892b0;">Total GPU Hours: <span id="gpu-hours">0</span></div>
            </div>
        </div>
        
        <div class="grid">
            <div class="card">
                <div class="label">GPU Utilization</div>
                <div class="chart-container">
                    <canvas id="utilChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <div class="label">Recent Allocations</div>
                <div class="allocation-list" id="allocations"></div>
            </div>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
</body>
</html>
